<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        <div class="navbar-right">
            <button class="request-btn">Request</button>
            <img src="profile-icon.png" alt="Profile" class="profile-icon">
        </div>
    </nav>
    <!-- SIDEBAR -->
    <div class="sidebar">
        <ul>
            <li><a href="#"><i class="fa fa-th-large" style="margin-right: 10px;"> </i>Dashboard</a></li>
            <li><a href="#"><i class="fa fa-robot" style="margin-right: 10px;"></i>Assistant</a></li>
            <li><a href="#"><i class="fa fa-comments" style="margin-right: 10px;"></i>My Chat History</a></li>
            <li><a href="#"><i class="fa fa-file-alt" style="margin-right: 10px;"></i>My Request</a></li>
            <li><a href="#"><i class="fa fa-heartbeat" style="margin-right: 10px;"></i>System Health</a></li>
            <br>
            <br>

            <li style="margin-top: 25px;margin-left:8px; font-size:15px; color: rgb(197, 189, 189);">Mine</li>
            <li><a href="#"><i class="fa fa-image" style="margin-right: 10px;"></i>Gallery </a></li>


            <hr>
            <div class="footer-links">
                <div class="top-row">
                    <span>About</span>
                    <span>Terms of Service</span>
                </div>
                <div class="bottom-row">

                    <span>Privacy Policy</span>
                    <span>@Paragon 2025</span>
                </div>
            </div>


        </ul>

    </div>
    <div class="vertical-line"></div>

    <div class="content">
        <button class="centered-btn">Configure Dashboard</button>
    </div>

    <!-- Two Cards Below Adjacent to Each Other -->
    <div class="container">
        <!-- Content Wrapper for two blocks side by side -->
        <div class="content-wrapper">
            <!-- First Block -->
            <div class="content-block">
                <div class="image">
                    <img src="https://via.placeholder.com/150" alt="Image 1">
                </div>
                <div class="text">
                    <h2>Heading 1</h2>
                    <p>This is the first block of text next to the image.</p>
                    <button class="btn">Ask Maia</button>
                </div>
            </div>

            <!-- Second Block -->
            <div class="content-block">
                <div class="image">
                    <img src="https://via.placeholder.com/150" alt="Image 2">
                </div>
                <div class="text">
                    <h2>Heading 2</h2>
                    <p>This is the second block of text next to the image.</p>
                    <button class="btn">Explore Other LLMs </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
