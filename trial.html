<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image, Text, and Button</title>
    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container for the content */
        .container {
            padding: 20px;
        }

        /* Content wrapper with flexbox */
        .content-wrapper {
            display: flex;
            /* Aligns the two content-blocks side by side */
            gap: 20px;
            /* Adds space between the two blocks */
            margin-bottom: 20px;
        }

        /* Individual content block */
        .content-block {
            display: flex;
            align-items: center;
            /* Vertically center the image and text */
            gap: 20px;
            /* Space between image and text */
            flex: 1;
            /* Makes each block take equal space */
        }

        /* Image style */
        .image img {
            width: 150px;
            /* Size of the image */
            height: auto;
            border-radius: 8px;
        }

        /* Text style */
        .text {
            flex: 1;
            /* Ensures the text takes the remaining space */
        }

        .text h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .text p {
            margin-bottom: 20px;
            font-size: 16px;
            color: #555;
        }

        /* Button style */
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Content Wrapper for two blocks side by side -->
        <div class="content-wrapper">
            <!-- First Block -->
            <div class="content-block">
                <div class="image">
                    <img src="https://via.placeholder.com/150" alt="Image 1">
                </div>
                <div class="text">
                    <h2>Heading 1</h2>
                    <p>This is the first block of text next to the image.</p>
                    <button class="btn">Click Me</button>
                </div>
            </div>

            <!-- Second Block -->
            <div class="content-block">
                <div class="image">
                    <img src="https://via.placeholder.com/150" alt="Image 2">
                </div>
                <div class="text">
                    <h2>Heading 2</h2>
                    <p>This is the second block of text next to the image.</p>
                    <button class="btn">Click Me</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
